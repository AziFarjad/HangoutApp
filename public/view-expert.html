<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.14/peer.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="sketch.min.js"></script>
  <script src="tracking-min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Expert</h1>

  <textarea id="log"></textarea>

  <button type="button" data-button="expert" data-autodisable>Click me second!</button>

  <video id='video_remote' class="hidden"></video>
  Me
  <br />
  <video id='video_local'></video>
  <div style='position: absolute; right: 20px; top: 20px'>
    Field worker + my hands
    <br />
    <div style="width: 300px; height: 210px; position: relative;">
      <canvas id='canvas' class='reversed bottom_layer'></canvas>
      <canvas id='canvas_top' class="reversed top_layer"></canvas>
    </div>
    <button type="button" data-button="capture-hands" data-autodisable>Capture "hands"</button>
    Captures blue colour
    <hr />
    <canvas id='snapshot' class='reversed'></canvas>
    <br />
    <button type="button" class='secondary' data-button="take-snapshot">Take snapshot</button>
    <button type="button" class='secondary' data-button="send-snapshot">Send snapshot</button>
    <canvas id='temp' style='display: none;'></canvas>
  </div>

  <script src="ui.js"></script>
  <script src="remote-expert.js"></script>
  <script>
    $(function() {
      recoll.initUI(
        $('[data-button="expert"]'),
        $('[data-button="capture-hands"]'),
        $('[data-button="take-snapshot"]'),
        $('[data-button="send-snapshot"]')
      );
    });
  </script>
</body>
</html>
